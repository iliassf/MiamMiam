<ion-header>
  <ion-toolbar class="backgroundHeader">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/profil"
        text="Mes recettes"
        [ngStyle]="{color:'white'}"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-recette-list [recettes]="recettes"></app-recette-list>
</ion-content>
